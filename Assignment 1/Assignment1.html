<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 1</title>
</head>
<body>
    <script>
        let a = 20;
        let b = 10;
        console.log(`Addition --> ${a} + ${b} = ${a+b}`);
        console.log(`Subtraction --> ${a} - ${b} = ${a-b}`);
        console.log(`Multiplication --> ${a} * ${b} = ${a*b}`);
        console.log(`Division --> ${a} / ${b} = ${a/b}`);
        console.log(`Remainder --> ${a} % ${b} = ${a%b}`);
        console.log(`Power --> ${a} ** ${b} = ${a**b}`);
    </script>
</body>
</html>
